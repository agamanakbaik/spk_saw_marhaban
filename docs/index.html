<!doctype html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <title>Login - SPK SAW Marhaban</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow w-96">
        <h2 class="text-xl font-semibold mb-4 text-center">Login SPK Marhaban</h2>

        <!-- Contoh alert error (kalau mau tampilkan statis) -->
        <div class="text-red-600 mb-3 hidden" id="errorBox">
            Username atau password salah.
        </div>

        <form>
            <label class="block text-sm font-medium mb-1">Username</label>
            <input name="username" class="w-full border p-2 rounded mb-3 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>

            <label class="block text-sm font-medium mb-1">Password</label>
            <input name="password" type="password" class="w-full border p-2 rounded mb-4 focus:ring-2 focus:ring-blue-500 focus:outline-none" required>

            <button type="button" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-2 rounded transition">
        Login
      </button>
        </form>
    </div>
</body>

</html>
