<!-- login.html -->
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
        <h1 class="text-2xl font-bold mb-4">Login</h1>
        <form id="loginForm" class="flex flex-col gap-3">
            <input id="username" placeholder="Username" class="border p-2 rounded" required />
            <input id="password" type="password" placeholder="Password" class="border p-2 rounded" required />
            <button class="bg-indigo-600 text-white p-2 rounded">Login</button>
        </form>
        <p id="msg" class="text-red-500 mt-2 hidden"></p>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        document.getElementById('loginForm').addEventListener('submit', async(e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            try {
                const res = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password
                    })
                });
                const data = await res.json();
                if (!res.ok) {
                    msg.textContent = data.message || 'Login gagal';
                    msg.classList.remove('hidden');
                    return;
                }
                // simpan token & user
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                window.location.href = 'index.html';
            } catch (err) {
                console.error(err);
                msg.textContent = 'Terjadi kesalahan jaringan';
                msg.classList.remove('hidden');
            }
        });
    </script>
</body>

</html>
