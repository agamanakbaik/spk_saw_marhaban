<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login System</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
        h1 { font-family: 'Playfair Display', serif; }
        
        /* Agar background menutupi seluruh layar */
        #bodyPage {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #1a202c; /* Fallback color */
            position: relative;
        }
        
        /* Overlay hitam transparan supaya teks tetap terbaca */
        .bg-overlay::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* Gelap 50% */
            z-index: 0;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }
    </style>
</head>

<body id="bodyPage" class="flex items-center justify-center h-screen p-4 bg-overlay">

    <div class="glass-card p-8 md:p-10 rounded-3xl shadow-2xl w-full max-w-sm transform transition-all duration-500 hover:scale-[1.01]">
        
        <div class="text-center mb-8">
            
            <div class="inline-flex items-center justify-center mb-4">
                <img id="appLogo" src="" alt="Logo Toko" class="h-24 w-auto object-contain drop-shadow-md hidden">
                
                <div id="defaultLogoIcon" class="w-20 h-20 rounded-full bg-gradient-to-tr from-purple-600 to-indigo-600 text-white flex items-center justify-center shadow-lg">
                    <i class="bi bi-bag-heart-fill text-4xl"></i>
                </div>
            </div>
            
            <h1 id="appName" class="text-3xl font-bold text-gray-800 tracking-wide">Loading...</h1>
            <p class="text-gray-500 text-sm mt-2">Administrator Panel</p>
        </div>

        <form id="loginForm" class="flex flex-col gap-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="bi bi-person text-indigo-500"></i>
                    </div>
                    <input id="username" type="text" placeholder="Masukan username" 
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm" 
                        required />
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1 ml-1">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="bi bi-lock text-indigo-500"></i>
                    </div>
                    <input id="password" type="password" placeholder="Masukan password" 
                        class="w-full pl-10 pr-10 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition shadow-sm" 
                        required />
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-indigo-600 transition">
                        <i class="bi bi-eye-slash" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="loginBtn" 
                class="mt-2 w-full bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-semibold py-3 rounded-xl shadow-lg hover:shadow-indigo-500/40 focus:ring-4 focus:ring-indigo-300 transition-all duration-200 transform active:scale-95 flex justify-center items-center gap-2">
                <span>Masuk</span>
                <i class="bi bi-box-arrow-in-right"></i>
            </button>
        </form>

        <div id="msg" class="hidden mt-4 p-3 bg-red-50 border border-red-200 text-red-600 text-sm rounded-lg flex items-start gap-2 animate-pulse">
            <i class="bi bi-exclamation-circle-fill mt-0.5"></i>
            <span id="msgText">Login gagal</span>
        </div>

        <div class="mt-8 text-center">
            <p class="text-xs text-gray-400">&copy; 2025 Sistem SPK SAW</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api'; // Pastikan port sesuai backend
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const msgDiv = document.getElementById('msg');
        const msgText = document.getElementById('msgText');

        // ==========================================
        // 1. LOAD BRANDING (DARI DATABASE)
        // ==========================================
        async function loadBranding() {
            try {
                // Panggil API Backend
                const res = await fetch(`${API_BASE_URL}/settings`);
                
                // Jika backend mati/error, gunakan default
                if (!res.ok) throw new Error("Gagal koneksi");

                const config = await res.json();

                // A. Update Nama Toko
                const appName = config.app_name || "Marhaban Parfume";
                document.getElementById('appName').textContent = appName;
                document.title = `Login - ${appName}`;

                // B. Update Background
                // Jika URL kosong, pakai default gambar estetik
                const bgUrl = config.background_url || "https://images.unsplash.com/photo-1615634260167-c8cdede054de?q=80&w=1974";
                document.getElementById('bodyPage').style.backgroundImage = `url('${bgUrl}')`;

                // C. Update Logo
                const logoImg = document.getElementById('appLogo');
                const defaultIcon = document.getElementById('defaultLogoIcon');

                if (config.logo_url && config.logo_url.trim() !== "") {
                    // Jika ada logo dari database
                    logoImg.src = config.logo_url;
                    logoImg.classList.remove('hidden');
                    defaultIcon.classList.add('hidden');
                } else {
                    // Jika tidak ada logo, pakai icon bulat
                    logoImg.classList.add('hidden');
                    defaultIcon.classList.remove('hidden');
                }

            } catch (error) {
                console.warn("Gagal memuat branding, menggunakan default.", error);
                document.getElementById('appName').textContent = "Marhaban Parfume";
                document.getElementById('bodyPage').style.backgroundImage = "url('https://images.unsplash.com/photo-1615634260167-c8cdede054de?q=80&w=1974')";
            }
        }

        async function loadBranding() {
            try {
                const res = await fetch(`${API_BASE_URL}/settings`);
                if (!res.ok) throw new Error("Gagal koneksi");

                const config = await res.json();

                // 1. UPDATE NAMA
                const appName = config.app_name || "Marhaban Parfume";
                document.getElementById('appName').textContent = appName;
                document.title = `Login - ${appName}`;

                // 2. UPDATE BACKGROUND
                // Jika ada URL background dari database (file upload), pakai itu
                if (config.background_url && config.background_url.trim() !== "") {
                    let bgUrl = config.background_url;
                    // Jika tidak dimulai dengan http, berarti itu nama file lokal -> tambahkan path backend
                    if (!bgUrl.startsWith('http')) {
                        bgUrl = `${API_BASE_URL.replace('/api', '')}/uploads/${bgUrl}`;
                    }
                    document.getElementById('bodyPage').style.backgroundImage = `url('${bgUrl}')`;
                } else {
                    // Jika kosong, biarkan default CSS (hitam/gray-900)
                    document.getElementById('bodyPage').style.backgroundImage = "";
                    document.getElementById('bodyPage').style.backgroundColor = "#111827"; // Warna default
                }

                // 3. UPDATE LOGO
                const logoImg = document.getElementById('appLogo');
                const defaultIcon = document.getElementById('defaultLogoIcon');

                if (config.logo_url && config.logo_url.trim() !== "") {
                    let logoUrl = config.logo_url;
                    if (!logoUrl.startsWith('http')) {
                        logoUrl = `${API_BASE_URL.replace('/api', '')}/uploads/${logoUrl}`;
                    }
                    logoImg.src = logoUrl;
                    logoImg.classList.remove('hidden');
                    defaultIcon.classList.add('hidden');
                } else {
                    logoImg.classList.add('hidden');
                    defaultIcon.classList.remove('hidden');
                }

            } catch (error) {
                console.warn("Gagal memuat branding.", error);
            }
        }

        // Jalankan saat halaman dibuka
        document.addEventListener('DOMContentLoaded', loadBranding);


        // ==========================================
        // 2. FITUR SHOW/HIDE PASSWORD
        // ==========================================
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            eyeIcon.classList.toggle('bi-eye');
            eyeIcon.classList.toggle('bi-eye-slash');
        });

        // ==========================================
        // 3. LOGIKA LOGIN (POST ke API)
        // ==========================================
        loginForm.addEventListener('submit', async(e) => {
            e.preventDefault();
            
            const originalBtnContent = loginBtn.innerHTML;
            loginBtn.disabled = true;
            loginBtn.innerHTML = `<div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div> Loading...`;
            msgDiv.classList.add('hidden');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message || 'Username atau password salah.');
                }

                // Simpan Token
                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Sukses UI
                loginBtn.innerHTML = `<i class="bi bi-check-lg"></i> Berhasil`;
                loginBtn.className = "mt-2 w-full bg-green-600 text-white font-semibold py-3 rounded-xl shadow-lg flex justify-center items-center gap-2 transition-all";
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);

            } catch (err) {
                console.error(err);
                msgText.textContent = err.message || 'Gagal terhubung ke server';
                msgDiv.classList.remove('hidden');
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalBtnContent;
            }
        });
    </script>
</body>
</html>
