<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Masuk - Sistem SPK SAW</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Background Cover */
        #bodyPage {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #0f172a; /* Default Dark Blue */
            position: relative;
        }
        
        /* Overlay Gelap Elegan */
        .bg-overlay::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom right, rgba(15, 23, 42, 0.8), rgba(15, 23, 42, 0.6));
            z-index: 0;
        }

        /* Efek Glassmorphism */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 10;
        }

        /* Logo Bulat Sempurna (Memaksa gambar kotak jadi bulat) */
        .logo-circle {
            width: 96px;  /* 24 * 4px */
            height: 96px;
            border-radius: 50%;
            object-fit: cover; /* Agar gambar tidak gepeng */
            object-position: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 4px solid white; /* Border putih agar rapi */
        }
    </style>
</head>

<body id="bodyPage" class="flex items-center justify-center min-h-screen p-4 bg-overlay">

    <div class="glass-card p-8 sm:p-10 rounded-[2rem] shadow-2xl w-full max-w-md transform transition-all duration-500 hover:shadow-indigo-500/20">
        
        <div class="text-center mb-8">
            <div class="relative inline-block mb-4 group">
                <div class="absolute -inset-1 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-200"></div>
                
                <img id="appLogo" src="" alt="Logo Toko" class="relative logo-circle hidden bg-white">
                
                <div id="defaultLogoIcon" class="relative w-24 h-24 rounded-full bg-gradient-to-br from-indigo-600 to-purple-700 text-white flex items-center justify-center shadow-lg border-4 border-white">
                    <i class="bi bi-bag-heart-fill text-4xl"></i>
                </div>
            </div>
            
            <h1 id="appName" class="text-2xl font-bold text-slate-800 tracking-tight">Sistem Login</h1>
            <p class="text-slate-500 text-sm mt-1 font-medium">Silakan masuk untuk melanjutkan</p>
        </div>

        <form id="loginForm" class="space-y-5">
            
            <div class="group">
                <label class="block text-xs font-semibold text-slate-500 uppercase mb-1.5 ml-1 tracking-wider">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="bi bi-person text-slate-400 group-focus-within:text-indigo-600 transition-colors text-lg"></i>
                    </div>
                    <input id="username" type="text" placeholder="Masukkan username Anda" 
                        class="w-full pl-11 pr-4 py-3.5 bg-white border border-slate-200 rounded-xl text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all shadow-sm" 
                        required />
                </div>
            </div>

            <div class="group">
                <label class="block text-xs font-semibold text-slate-500 uppercase mb-1.5 ml-1 tracking-wider">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="bi bi-shield-lock text-slate-400 group-focus-within:text-indigo-600 transition-colors text-lg"></i>
                    </div>
                    <input id="password" type="password" placeholder="••••••••" 
                        class="w-full pl-11 pr-12 py-3.5 bg-white border border-slate-200 rounded-xl text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all shadow-sm" 
                        required />
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-4 flex items-center text-slate-400 hover:text-indigo-600 transition-colors cursor-pointer focus:outline-none">
                        <i class="bi bi-eye-slash text-lg" id="eyeIcon"></i>
                    </button>
                </div>
            </div>

            <button type="submit" id="loginBtn" 
                class="w-full bg-slate-900 text-white font-bold py-3.5 rounded-xl shadow-lg hover:bg-indigo-600 hover:shadow-indigo-500/30 focus:ring-4 focus:ring-indigo-300 transition-all duration-300 transform active:scale-[0.98] flex justify-center items-center gap-2 mt-6">
                <span>Masuk Sekarang</span>
                <i class="bi bi-arrow-right"></i>
            </button>
        </form>

        <div id="msg" class="hidden mt-5 p-4 bg-red-50 border border-red-100 text-red-600 text-sm rounded-xl flex items-start gap-3 animate-fade-in-up shadow-sm">
            <i class="bi bi-exclamation-circle-fill text-lg mt-0.5 flex-shrink-0"></i>
            <div class="flex-1">
                <span class="font-bold block mb-0.5">Login Gagal</span>
                <span id="msgText" class="opacity-90">Periksa kembali username dan password Anda.</span>
            </div>
        </div>

        <div class="mt-8 text-center border-t border-slate-200 pt-6">
            <p class="text-xs text-slate-400 font-medium">&copy; 2025 Sistem Pendukung Keputusan SAW</p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api'; 
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const msgDiv = document.getElementById('msg');
        const msgText = document.getElementById('msgText');

        // ==========================================
        // 1. LOAD BRANDING (DARI DATABASE)
        // ==========================================
        async function loadBranding() {
            try {
                const res = await fetch(`${API_BASE_URL}/settings`);
                if (!res.ok) throw new Error("Gagal koneksi");

                const config = await res.json();

                // A. Update Nama Toko
                const appName = config.app_name || "Marhaban Parfume";
                document.getElementById('appName').textContent = appName;
                document.title = `Login - ${appName}`;

                // B. Update Background
                const bgUrl = config.background_url || "https://images.unsplash.com/photo-1615634260167-c8cdede054de?q=80&w=1974";
                let finalBg = bgUrl;
                
                if (bgUrl && !bgUrl.startsWith('http')) {
                    finalBg = `${API_BASE_URL.replace('/api', '')}/uploads/${bgUrl}`;
                }
                document.getElementById('bodyPage').style.backgroundImage = `url('${finalBg}')`;

                // C. Update Logo
                const logoImg = document.getElementById('appLogo');
                const defaultIcon = document.getElementById('defaultLogoIcon');

                if (config.logo_url && config.logo_url.trim() !== "") {
                    let logoUrl = config.logo_url;
                    if (!logoUrl.startsWith('http')) {
                        logoUrl = `${API_BASE_URL.replace('/api', '')}/uploads/${logoUrl}`;
                    }
                    logoImg.src = logoUrl;
                    logoImg.classList.remove('hidden');
                    defaultIcon.classList.add('hidden');
                } else {
                    logoImg.classList.add('hidden');
                    defaultIcon.classList.remove('hidden');
                }

            } catch (error) {
                console.warn("Gagal memuat branding, menggunakan default.", error);
            }
        }

        document.addEventListener('DOMContentLoaded', loadBranding);

        // ==========================================
        // 2. FITUR SHOW/HIDE PASSWORD
        // ==========================================
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'text') {
                eyeIcon.className = "bi bi-eye text-lg text-indigo-600";
            } else {
                eyeIcon.className = "bi bi-eye-slash text-lg";
            }
        });

        // ==========================================
        // 3. LOGIKA LOGIN (TIDAK DIUBAH)
        // ==========================================
        loginForm.addEventListener('submit', async(e) => {
            e.preventDefault();
            
            const originalBtnContent = loginBtn.innerHTML;
            loginBtn.disabled = true;
            loginBtn.innerHTML = `<div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div> <span class="ml-2">Memverifikasi...</span>`;
            loginBtn.classList.add('opacity-80', 'cursor-not-allowed');
            msgDiv.classList.add('hidden');

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const res = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.message || 'Username atau password salah.');
                }

                localStorage.setItem('token', data.token);
                localStorage.setItem('user', JSON.stringify(data.user));
                
                // Animasi Sukses
                loginBtn.innerHTML = `<i class="bi bi-check-circle-fill text-lg"></i> <span class="ml-2">Berhasil Masuk!</span>`;
                loginBtn.className = "w-full bg-emerald-500 text-white font-bold py-3.5 rounded-xl shadow-lg flex justify-center items-center gap-2 transition-all transform scale-105";
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 800);

            } catch (err) {
                console.error(err);
                msgText.textContent = err.message || 'Gagal terhubung ke server';
                msgDiv.classList.remove('hidden');
                
                // Reset Button
                loginBtn.disabled = false;
                loginBtn.innerHTML = originalBtnContent;
                loginBtn.classList.remove('opacity-80', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
